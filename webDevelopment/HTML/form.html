

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>Form</h1>
    <form>
        <label>FirstName:</label>
        <input type="text" placeholder="Joe" required>

        <br>
        <label>Email</label>
        <input type="email">

        <br>

        <label>Password</label>
        <input type="password">

        <label>Date</label>
        <input type="date">

        <br>
        <label>Choose File</label>
        <input type="file">

        <br>

        <label>Your Nationality</label>
        <input type="radio" placeholder="India">
        <label>India</label>
        <input type="radio" placeholder="USA">
        <label>USA</label>
        <br>

        <label>Select Range</label>
        <input type="range">

        <br>

        <label>Hobbies</label>
        <br>
        <input type="checkbox" placeholder="games">
        <label>Games</label>
        <br>
        <input type="checkbox" placeholder="Tv">
        <label>TV</label>
        <br>
        <input type="checkbox" placeholder="Dance">
        <label>Sing</label>

        <br>
        <label>Choose Color</label>
        <input type="color">
        <br>
        <input type="submit">
    </form>
</body>

</html>
